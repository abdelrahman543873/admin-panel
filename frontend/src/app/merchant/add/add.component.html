<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Add Merchant</h3>
  </div>

  <form>
    <div class="card-body">
      <div class="form-group">
        <label for="arName">Arabic Name</label>
        <input
          type="text"
          class="form-control"
          id="arName"
          name="arName"
          required
          placeholder="Enter Merchant Arabic Name"
        />
      </div>
      <div class="form-group">
        <label for="enName">English Name</label>
        <input
          type="text"
          class="form-control"
          id="enName"
          name="enName"
          required
          placeholder="Enter Merchant English Name"
        />
      </div>
      <div class="form-group">
        <label for="enSlogan">English Slogan</label>
        <input
          type="text"
          class="form-control"
          id="enSlogan"
          name="enSlogan"
          required
          placeholder="Enter Merchant English Slogan"
        />
      </div>
      <div class="form-group">
        <label for="arSlogan">Arabic Slogan</label>
        <input
          type="text"
          class="form-control"
          id="arSlogan"
          name="arSlogan"
          required
          placeholder="Enter Merchant Arabic Slogan"
        />
      </div>
      <div class="form-group">
        <label for="accountEmail">Account Email</label>
        <input
          type="text"
          class="form-control"
          id="accountEmail"
          name="accountEmail"
          email
          required
          placeholder="Enter Merchant Account Email"
        />
      </div>
      <div class="form-group">
        <label for="brandKey">Brand Key</label>
        <input
          type="text"
          class="form-control"
          id="brandKey"
          name="brandKey"
          required
          placeholder="Enter Merchant Brand Key "
        />
      </div>
      <div class="form-group">
        <label for="logo">logo</label>
        <input
          type="text"
          class="form-control"
          id="logo"
          name="logo"
          required
        />
      </div>
      <div class="form-group">
        <label for="pos">Pos</label>
        <input
          type="text"
          class="form-control"
          id="pos"
          name="pos"
          required
          placeholder="Enter Merchant pos"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          required
          placeholder="Enter Merchant category"
        />
      </div>
      <div class="form-group">
        <label for="pos">password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          placeholder="Enter Merchant password"
        />
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
