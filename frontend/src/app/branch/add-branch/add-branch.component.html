<div class="modal-header">
  <h4 class="modal-title">Add Branch</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <form #addBranchDto="ngForm">
    <div class="card-body">
      <div class="form-group">
        <label>Branch Name En</label>
        <input
          type="text"
          class="form-control"
          name="enName"
          placeholder="Enter Branch English Name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label>Branch Name Ar</label>
        <input
          type="text"
          class="form-control"
          name="arName"
          placeholder="Enter Branch Arabic Name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label>Activation Date</label>
        <input type="date" class="form-control" name="activationDate" ngModel />
      </div>
      <div class="form-group">
        <label>Latitude</label>
        <input
          type="number"
          class="form-control"
          id="latitude"
          name="latitude"
          placeholder="Enter Latitude"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label>Longitude</label>
        <input
          type="number"
          class="form-control"
          id="longitude"
          name="longitude"
          placeholder="Enter longitude"
          ngModel
          required
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-default"
    data-dismiss="modal"
    (click)="activeModal.dismiss('Cross click')"
  >
    Close
  </button>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="addBranch(addBranchDto)"
  >
    Save changes
  </button>
</div>
